	<script src="dist/reveal.js"></script>

	<script>
		// Also available as an ES module, see:
		// https://revealjs.com/initialization/
		Reveal.initialize({
			width: 1024,
			height: 576,
			transition: "slide",
			backgroundTransition: "slide",
			center: false,
			controls: false,
			margin: 0.0,
		});

		window.addEventListener(`colorChange`, function (event) {
            //change color command
			console.log("message received: ", event)
			if(event.detail.msg.setColor){
				switch(event.detail.msg.setColor){
					case 'Green': Reveal.slide(1); break;
					case 'Yellow': Reveal.slide(2); break;
					case 'Red': Reveal.slide(3); break;
					case 'White': Reveal.slide(0); break;
				}
			}
			
		})
	</script>
